    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+Devanagari:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              hindi: ['Noto Sans Devanagari', 'sans-serif'],
            },
            colors: {
              brand: {
                cyan: '#06b6d4', // cyan-500
                purple: '#8b5cf6', // violet-500

                dark: '#09090b', // zinc-950
                light: '#f5f5f4', // stone-100
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Ensure anchor links don't get hidden behind fixed navbar */
      html {
        scroll-padding-top: 100px;
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #18181b;
      }
      .light ::-webkit-scrollbar-track {
        background: #e7e5e4;
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; 
      }
    </style>
